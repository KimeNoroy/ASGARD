<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Inicio</title>

    <title></title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../resources/css/navbar.css">
    <link rel="stylesheet" href="../../resources/css/Inicio.css">


    <!-- Link para el uso de las librerias de css de boostrap -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/outfit.css">
    <link rel="stylesheet" href="../../resources/css/sidebar.css">
    <link rel="stylesheet" href="../../resources/css/Inicio.css">
    <!-- Link para el uso de las librerias de css de boostrap -->
</head>

<body>
    <div class="grid-container">
        <!-- Navbar -->
        <aside></aside>

        <!-- Main -->
        <main class="main-container">
    <main class="main-container">
        <div class="grid-container">
            <div class="main-title">
                <h3 class="fw-bold fs-4 mb-3">Inicio</h3>
            </div>
            <!-- Cards que muestra información -->
            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text">CLIENTES</p>
                        <span class="material-icons-outlined text-blue">inventory_2</span>
                    </div>
                    <span class="text font-weight-bold">249</span>
                    <span class="text font-weight-bold" id="cantidadClientes">Cargando...</span>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text">FACTURAS</p>
                        <span class="material-icons-outlined text-orange">add_shopping_cart</span>
                    </div>
                    <span class="text font-weight-bold">83</span>
                    <span class="text font-weight-bold" id="cantidadFacturas">Cargando...</span>
                </div>
                <div class="card">
                    <div class="card-inner">
                        <p class="text">EMPLEADOS</p>
                        <span class="material-icons-outlined text-green">shopping_cart</span>
                    </div>
                    <span class="text font-weight-bold">79</span>
                    <span class="text font-weight-bold" id="cantidadEmpleados">Cargando...</span>
                </div>
            </div>

             <!-- Graficas que se implementan con la libreria ApexCharts  -->
            <!-- Se muestra un gráfico con el porcentaje de productos por categoría -->
            <div class="charts">
                <div class="charts-card">
                    <p class="chart-title"></p>
                    <div id="bar-chart"></div>
                    <canvas id="chart2"></canvas>
                </div>
            </div>

                <div class="charts-card">
                    <p class="chart-title"></p>
                    <div id="area-chart"></div>
            <!-- Contenedor del carrusel -->
            <div class="row">
                <!-- Carrusel con los gráficos -->
                <div id="carruselGraficos" class="carousel slide">
                    <!-- Contenedor de gráficos -->
                    <div class="carousel-inner">
                        <div class="carousel-item active" id="carouselChart3">
                            <div class="contenedor-grafico d-flex justify-content-center">
                                <!-- Se muestra el gráfico de... -->
                                <canvas id="chart3" class="col-lg-4"></canvas>
                            </div>
                        </div>
                        <div class="carousel-item" id="carouselChartMontoSrv">
                            <div class="contenedor-grafico d-flex justify-content-center">
                                <!-- Se muestra un gráfico con el monto total por servicios -->
                                <canvas id="chartMontoSrv" class="col-lg-4"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Flecha de navegación izquierda-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carruselGraficos"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <!-- Flecha de navegación derecha -->
                    <button class="carousel-control-next" type="button" data-bs-target="#carruselGraficos"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </main>
        <!-- End Main -->

    </div>

    <!-- JavaScript -->

    <!-- ApexCharts libreria para graficas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
        </div>    <!-- Importación de la librería para generar los gráficos. Para más información https://www.chartjs.org/ -->
    </main>
    <!-- Custom JS -->
    <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>

    <!-- Libreria para iconos -->
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/componentes.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/datos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>


    <!-- Custom JS -->
    <script src="../../resources/js/admin.js"></script>
    <script src="../../resources/js/components.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
</body>

</html>
