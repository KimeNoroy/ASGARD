<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../resources/css/color_de_botones.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/sidebar.css">
    <link rel="stylesheet" href="../../resources/css/Inicio.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        main {
            padding: 20px;
        }
        .profile-button {
            cursor: pointer;
            background-color: #ff8c00; /* Color de botón naranja */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="text-center">
            
        </div>
        <h3 id="mainTitle" class="text-center mb-4">Editar Perfil</h3>
        <form class="row g-3" id="profileForm">
            <div class="col-md-6">
                <label for="nombreAdministrador" class="form-label">Nombre</label>
                <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo se permiten letras">
            </div>
            <div class="col-md-6">
                <label for="apellidoAdministrador" class="form-label">Apellido</label>
                <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Solo se permiten letras">
            </div>
            <div class="col-md-6">
                <label for="emailAdministrador" class="form-label">Correo</label>
                <input id="emailAdministrador" type="email" name="emailAdministrador" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-secondary" onclick="openPassword()">
                <i class="bi bi-shield-lock"></i> Cambiar contraseña
            </button>
        </div>

        <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="passwordForm">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="claveActual" class="form-label">Contraseña actual</label>
                                <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="claveNueva" class="form-label">Nueva contraseña</label>
                                <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarClave" class="form-label">Confirmar nueva contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/componentes.js"></script>
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <script type="text/javascript" src="../../controllers/admin/mi_perfil.js"></script>
    <script src="../../resources/js/validar_telefono.js"></script>
    <script src="../../resources/js/validar_dui.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="../../resources/js/validar_nit.js"></script>
</body>

</html>
