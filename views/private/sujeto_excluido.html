<!DOCTYPE html>

<!-- Definir idioma de la página -->
<html lang="es">

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Sujeto Excluido</title>
    <!-- Mandar a llamar el framework -->
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css de un boton naranja -->
    <link href="../../resources/css/color_de_botones.css">
    <!-- Css para la tabla responsive -->
    <link rel="stylesheet" href="../../resources/css/tabla_responsive.css">
</head>

<!-- Cuerpo de la página -->

<body>
    <!-- Contenido principal de la página -->
    <main>
        <!-- CREAMOS FILAS Y COLUMNAS (ROW = FILAS, COL = COLUMNAS) -->
        <!-- CREAMOS EL CONTENEDOR PADRE DE LOS ELEMENTOS  BOTON AGREGAR Y LA BARRA DE BUSQUEDA-->
        <div class="container-fluid">
            <h3>Usuarios para factura sujeto excluido electrónico</h3>
            <!-- CREAMOS LA FILA Y COLUMNA DONDE COLOCAMOS EL BOTON "AGREGAR" Y LA "BARRA DE BUSQUEDA"-->
            <div class="row mt-5 row-gap-3">
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <form class="d-flex" id="formBuscar">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar nombre del cliente..."
                            name="buscarUsuario" id="buscarUsuario" oninput="verificarReset()">
                        <button class="btn" type="submit"><img src="../../resources/img/lupa.png" class="img-fluid"
                                width="35px" height="35px" alt="buscando"></button>
                    </form>
                </div>
                <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <!-- Botón para abrir el modal -->
                    <button type="button" class="btn btn-dark ms-5" onclick="abrirModal('Agregar usuario')"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar
                        Usuario</button>
                </div>
            </div>
            <!-- CREAMOS LA FILA DONDE COLOCAMOS LA TABLA DE LOS ELEMENTOS -->
            <div class="table-responsive-md mt-5" id="contenedorTabla">
                <table class="table" class="table table-striped">
                    <!-- CREAMOS LA CABECERA DE LA TABLA COLORES -->
                    <thead>
                        <tr>
                            <td colspan="12" id="filasEncontradas"></td>
                        </tr>
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Teléfono</th>
                            <th class="text-center">DUI</th>
                            <th class="text-center">NIT</th>
                            <th class="text-center">Dirección</th>
                            <th class="text-center">Departamento</th>
                            <th class="text-center">Municipio</th>
                            <th class="text-center">Tipo de servicio</th>
                            <th class="text-center">Fecha de emisión</th>
                            <th class="text-center">Monto</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <!-- CREAMOS EL INTERIOR DE LA TABLA (LAS FILAS Y COLUMNAS DE CADA COLOR)-->
                    <tbody id="cuerpoTabla">
                        <!-- FILA -->
                        <tr>
                            <td id="celda-agregar-eliminar" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal agregar -->
        <div class="modal fade" id="modalSujeto" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <!-- Encabezado del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="tituloModal"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="formSujeto">
                        <!-- Cuerpo del modal -->
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-md">
                                            <label for="nombreSujeto" class="col-form-label"
                                                for="validationDefault01">Nombres:</label>
                                            <input type="text" class="form-control" id="idSujeto" name="idSujeto"
                                                required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="duiCliente" class="col-form-label"
                                                for="validationDefault02">DUI:</label>
                                            <input type="text" class="form-control" id="idDui" name="idDui"
                                                oninput="duiNacional(event)" required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="departamentoCliente" class="col-form-label"
                                                for="validationDefault03">Departamento:</label>
                                            <input type="text" class="form-control" id="idDepartamento"
                                                name="idDepartamento" required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="emailCliente" class="col-form-label"
                                                for="validationDefault04">Correo:</label>
                                            <input type="email" class="form-control" id="idEmail" name="idEmail"
                                                required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="descripcionServicio" class="col-form-label"
                                                for="validationDefault05">Descripción del
                                                servicio:</label>
                                            <input type="text" class="form-control" id="idDescripcion"
                                                name="idDescripcion" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-md">
                                            <label for="direccionCliente" class="col-form-label"
                                                for="validationDefault06">Dirección:</label>
                                            <input type="text" class="form-control" id="idDireccion" name="idDireccion"
                                                required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="municipioCliente" class="col-form-label"
                                                for="validationDefault07">Municipio:</label>
                                            <input type="text" class="form-control" id="idMunicipio" name="idMunicipio"
                                                required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="telefonoCliente" class="col-form-label"
                                                for="validationDefault08">Teléfono:</label>
                                            <input type="text" class="form-control" id="idTelefono" name="idTelefono"
                                                oninput="numeroNacional(event)" required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="nitCliente" class="col-form-label"
                                                for="validationDefault09">NIT:</label>
                                            <input type="text" class="form-control" id="idNit" name="idNit"
                                                oninput="validarNIT(event)" required>
                                        </div>
                                        <div class="mb-md">
                                            <label for="monto" class="col-form-label" for="validationDefault10">Monto
                                                del
                                                servicio:</label>
                                            <input type="number" class="form-control" id="idMonto" name="idMonto"
                                                required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Footer del modal -->
                        <div class="modal-footer d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-warning" id="btnAccion">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal eliminar -->
        <div class="modal fade" id="borrarModalSujeto">
            <div class="modal-dialog">
                <form id="formEliminar">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="tituloModalEliminar"></h1>
                            <input type="number" class="d-none" id="inputIdSujeto" name="idSujeto">
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn btn-primary" onclick="eliminarCliente()">Eliminar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
    <!-- IMPORTANDO ARCHIVOS JAVASCRIPT -->
    <!-- Mandar a llamar el framework -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <!-- Mandar a llamar la librería de alertas -->
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/componets.js"></script>
    <!-- Mandar a llamar el controlador de la página privada -->
    <script type="text/javascript" src="../../controllers/utils/admin.js"></script>
    <!-- Mandar a llamar el controlador de sujeto excluido -->
    <script type="text/javascript" src="../../controllers/admin/sujeto_excluido.js"></script>
    <!-- Validar número de teléfono -->
    <script src="../../resources/js/validar_telefono.js"></script>
    <!-- Validar número de DUI -->
    <script src="../../resources/js/validar_dui.js"></script>
    <!-- Validar número de NIT -->
    <script src="../../resources/js/validar_nit.js"></script>
</body>

</html>
