<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Mandar a llamar el framework -->
     <link href="../../Asgard/resources/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Botón para abrir el modal-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Abrir modal
      </button>
    
    <!-- Modal -->
    <div class="modal fade modal-xl" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario para facturación</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nombres" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Escriba sus nombres" id="nombres">
                            </div>
                            <div class="col">
                                <label for="apellidos" class="col-form-label">Apellidos:</label>
                                <input type="text" class="form-control" id="apellidos" placeholder="Escriba sus apellidos" id="apellidos">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="dui" class="col-form-label">DUI:</label>
                                <input type="text" class="form-control" id="dui" placeholder="Digite su número de DUI" id="dui">
                            </div>
                            <div class="col">
                                <label for="nit" class="col-form-label">NIT:</label>
                                <input type="text" class="form-control" id="nit" placeholder="Digite su número de NIT" id="nit">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="departamento" class="col-form-label">Departamento:</label>
                                <input type="text" class="form-control" id="departamento" placeholder="Escriba su Departamento" id="departamento">
                            </div>
                            <div class="col">
                                <label for="municipio" class="col-form-label">Municipio:</label>
                                <input type="text" class="form-control" id="municipio" placeholder="Escriba su municipio" id="municipio">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="correo" class="col-form-label">Correo electrónico:</label>
                                <input type="text" class="form-control" id="correo" placeholder="Escriba su correo electrónico" id="correo">
                            </div>
                            <div class="col">
                                <label for="teléfono" class="col-form-label">Teléfono:</label>
                                <input type="text" class="form-control" id="teléfono" placeholder="Digite su número de teléfono" id="teléfono">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label for="monto_servicio" class="col-form-label">Monto del servicio:</label>
                                <input type="text" class="form-control" id="monto_servicio" placeholder="Digite el monto del servicio" id="correo">
                            </div>
                            <div class="col">
                                <label for="descripción" class="col-form-label">Descripción:</label>
                                <input type="text" class="form-control" id="descripción" placeholder="Escriba la descripción del servicio:" id="teléfono">
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-warning">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <!-- Mandar a llamar el framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
