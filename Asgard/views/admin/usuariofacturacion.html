<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Montserrat Font -->

        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../resources/css/navbar.css">
    <link rel="stylesheet" href="../../resources/css/Inicio.css">
    <link rel="stylesheet" href="../../resources/css/usuariofacturacion.css">
    <link rel="stylesheet" href="ruta/a/sweetalert.css">



    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
</head>

<body>
    <div class="grid-container">

        <!-- Header -->
        <header></header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside></aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
            </div>
            <main class="main-container">
                <div class="main-title">
                    <h3 class="fw-bold fs-4 mb-3">Usuarios para Facturacion</h3>
                    <button type="button" class="btn btn-warning float-start" data-bs-target="#userForm">Agregar usuario</button>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <thead>
                                        <tr class="highlight">
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Apellido</th>
                                            <th scope="col">Dui</th>
                                            <th scope="col">NIT</th>
                                            <th scope="col">Departamento</th>
                                            <th scope="col">Municipio</th>
                                            <th scope="col">Correo</th>
                                            <th scope="col">Telefono</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                            <td>@mdo</td>
                                            <td><button type="button" class="btn btn-primary" id="btn_actualizar"><i class="bi bi-pencil"></i></button> <button
                                                    type="button" class="btn btn-danger" id="btn_eliminar"><i class="bi bi-trash"></i></button> </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">2</th>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">3</th>
                                            <td colspan="2">Larry the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            </main>
            <!-- End Main -->

            <div class="modal fade" id="userForm" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Create Address</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
        
                            <form>
                                <div class="row g-2">
                                    <div class="form-group p-2 col-5">
                                        <label for="nombre">Name</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Enter your name">
                                    </div>
        
                                    <div class="form-group p-2 col-5">
                                        <label for="apellido">Address</label>
                                        <input type="text" class="form-control " id="apellido" placeholder="Enter your address">
                                    </div>
        
                                    <div class="row g-2"></div>
                                    <div class="form-group p-2 col-5">
                                        <label for="correo">Address Details</label>
                                        <input type="email" class="form-control" id="correo"
                                            placeholder="Enter address details">
                                    </div>
                                    <div class="form-group p-2 col-5">
                                        <label for="usuario">Province</label>
                                        <div class="dropdown show">
                                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                                                id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="false">
                                                Dropdown link
                                            </a>
        
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                                <a class="dropdown-item" href="#">Action</a>
                                                <a class="dropdown-item" href="#">Another action</a>
                                                <a class="dropdown-item" href="#">Something else here</a>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="row g-2">
                                        <div class="form-group p-2 col-5">
                                            <label for="contrasena">Contact</label>
                                            <input type="password" class="form-control" id="contrasena"
                                                placeholder="Enter your contact">
                                        </div>
        
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>

    </div>

    <!-- JavaScript -->
    <!-- ApexCharts libreria para graficas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JS -->
    <script src="../../resources/js/admin.js"></script>
    <script src="../../resources/js/components.js"></script>
    <script src="../../resources/js/alertas.js"></script>
